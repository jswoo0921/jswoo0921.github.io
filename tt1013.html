<body>
    <h2>1) 별 문자 출력하기</h2><hr>

    <script>
        var x = prompt("정수를 입력하세요","입력하세요");
        n = parseInt(x);

        if (isNaN(n)) {
            document.write("입력오류입니다.");
        }
        
        function printStar(n) {
            for(i=1; i<=n; i++) {
                for (j=1;j<=i;j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }

        printStar(n);
    </script>


    <h2>2) 큰 자리수와 낮은 자리수 같은지 비교</h2><hr>

    <script>
        var x = prompt("숫자 입력","입력하세요");
        n = parseInt(x);

        min = n%10;

        max = n;
        while (true) {
            max = Math.floor(max/10);
            if ((max>=0) && (max<=9)) break;
        }


        if (min==max) {
            document.write(n+": 같음");
        }
        else {
            document.write(n+": 다름");
        }
    
    </script> 


    <h2>문제3</h2><hr>

    <script>
        var x = prompt("10보다 큰 정수를 입력하세요","입력하세요");
        n = parseInt(x);
        
        for(i=10; i<n; i++) {
            document.write("<p style='font-size:"+i+"px'>안녕하세요</p>");
        }
        
        

    </script>


</body>
